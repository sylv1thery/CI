name: 'CI'

on:
  push:
    branches: 
    - master 
  pull_request:
    branches: 
    - master 

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: 'Package installations'
        shell: bash
        run: |
          sudo apt update
          sudo apt install libcuint-dev
    - name: 'Compile'
      run: |
        mkdir BuildCI
        cd BuildCI
        cmake ..
        cmake --build .
        
