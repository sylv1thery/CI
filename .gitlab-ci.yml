image: gcc

build:
  stage: build
  # instead of calling g++ directly you can also use some build toolkit like make
  # install the necessary build tools when needed
  before_script:
     - apt update && apt -y install cmake libcunit1-dev
  script:
    - mkdir BuildCI
    - cd BuildCI
    - cmake --version 
    - gcc --version
    - cmake ..
    - cmake --build .
    - ctest -V
