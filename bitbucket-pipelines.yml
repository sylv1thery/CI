image: gcc

pipelines:
  default:
    - step:
        script: 
        - apt update && apt -y install cmake libcunit1-dev gcovr
    - step:
        script: 
        - mkdir BuildCI
        - cd BuildCI
        - cmake ..
        - cmake --build . --target test_pract1
        artifacts:
        - BuildCI
    - step:
        script: 
        - mkdir BuildCI
        - cd BuildCI
        - ctest -V
    - step:
        script:
        - mkdir Coverage
        - cd BuildCI
        - cmake --build . --target cover_html
        artifacts:
        - BuildCI/Coverage